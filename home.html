<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>
<body>
    <div class="pinknav">
        <div class="pinknav1">
            Welcome to Netmark online Store | 
            <img src="./icons/bus.png" width="20px" height="20px" style="filter: invert(100%) sepia(0%) saturate(7464%) hue-rotate(55deg) brightness(101%) contrast(107%); ">
            Track Your Order |
            <img src="./icons/mail.png" width="15px" style="filter: invert(100%) sepia(0%) saturate(7464%) hue-rotate(55deg) brightness(101%) contrast(107%);">
            demo@gmail.com
        </div>
        <div class="pinknav2">
            <div class="english">
                <img src="./icons/english.png" width="20px">
            English
            <img src="./icons/down.png" width="15px" style="filter: invert(100%) sepia(0%) saturate(7464%) hue-rotate(55deg) brightness(101%) contrast(107%);"> 
            |
            </div>
            <div class="dollar">
                <img src="./icons/usa.png" width="15px">
            $ US Dollar
            <img src="./icons/down.png" width="15px" style="filter: invert(100%) sepia(0%) saturate(7464%) hue-rotate(55deg) brightness(101%) contrast(107%);">
            </div>
        </div>
    </div>
    <div class="navbar">
        <div class="suruchi">
            <img src="./icons/markt.png" width="50px" style="filter: invert(19%) sepia(93%) saturate(2382%) hue-rotate(326deg) brightness(110%) contrast(91%);">
            <strong>SURUCHI</strong>
        </div>
        <div class="inputbar">
            <div class="allcat">
                <select class="selected" style="outline: none; border: none; width: 100%;">
                    <option selected disabled> All Categories</option>
                </select>
            </div>
            <div class="search">
                <input type="text" placeholder="Keyword Here...">
                <div class="searchimg">
                    <img src="./icons/search.png" width="25px" height="25px" style="filter: invert(100%) sepia(0%) saturate(7464%) hue-rotate(55deg) brightness(101%) contrast(107%); ">
                </div>
            </div>
        </div>
        <div class="account">
            <div class="user">
                <img src="./icons/user.png" width="20px">
                
                My Account
            </div>
            <div class="like">
                <img src="./icons/heart.png" width="20px">
                
                Wish List
            </div>
            <div class="basket">
                <img src="./icons/scart.png" width="20px">
                
                My cart
            </div>
        </div>
    </div>
    <hr width="100%">
    <div class="catbar">
        <div class="cat">
            <div class="home">Home<img src="./icons/down.png" width="15px"></div>
            <div class="shop">Shop<img src="./icons/down.png" width="15px"></div>
            <div class="about">About Us</div>
            <div class="blog">Blog<img src="./icons/down.png" width="15px"></div>
            <div class="categories">Categories<img src="./icons/down.png" width="15px"></div>
            <div class="pages">Pages<img src="./icons/down.png" width="15px"></div>
            <div class="contact">Contact</div>
        </div>
        <div class="bar">
            <div class="bulbtext">
                <img src="./icons/bulb.png" width="20px" style="filter: invert(19%) sepia(93%) saturate(2382%) hue-rotate(326deg) brightness(110%) contrast(91%);">Special up to 60% Off all item
            </div>
        </div>
    </div>
</body>
</html>
