<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <form id="loginForm" class="form">
        <div class="flex-container">
            <div>
                <label for="username">Kullanıcı Adı:</label>
                <br>
                <input type="text" id="username" class="form-control" required>
            </div>
            <br>
            <div>
                <label for="password">Şifre:</label>
                <br>
                <input type="password" id="password" class="form-control" required>
            </div>
            <br>
            <button type="button" onclick="login()" class="btn btn-primary">Giriş Yap</button>
        </div>
    </form>
        <script>
            function login() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
        
                // Local storage'dan kullanıcı bilgilerini al
                var storedUsername = localStorage.getItem("username");
                var storedPassword = localStorage.getItem("password");
        
                // Girilen bilgiler ile saklanan bilgileri karşılaştır
                if (username == storedUsername && password == storedPassword) {
                    // Eşleşiyorsa, yeni sayfaya yönlendir
                    window.location.href = "home.html";
                } else {
                    // Eşleşmiyorsa, hata mesajı göster
                    alert("Kullanıcı adı veya şifre yanlış!");
                }
            }
        </script>
    
</body>
</html>
